---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: controller
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/s390x
    target: "rancher/system-upgrade-controller:${DRONE_TAG}"
    template: "rancher/system-upgrade-controller:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

- name: e2e-tests
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "rancher/system-upgrade-controller:${DRONE_TAG}-e2e-tests"
    template: "rancher/system-upgrade-controller:${DRONE_TAG}-ARCH-e2e-tests"
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/master
      - refs/tags/*
    event:
      - tag

depends_on:
- amd64
- s390x
- arm64

