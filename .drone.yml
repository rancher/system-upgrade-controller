---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: rancher/dapper:v0.6.0
  commands:
  - dapper ci
  - dapper e2e-sonobuoy
  - dapper e2e-verify
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: upload-artifacts
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    prerelease: true
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-amd64.txt
    checksum_flatten: true
    files:
    - "dist/artifacts/*"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

- name: push-controller
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile
    build_args:
    - ARCH=amd64
    - TAG=${DRONE_TAG}-amd64
    password:
      from_secret: docker_password
    repo: "rancher/system-upgrade-controller"
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

- name: push-e2e-tests
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile
    build_args:
    - ARCH=amd64
    - TAG=${DRONE_TAG}-amd64
    target: e2e-tests
    password:
      from_secret: docker_password
    repo: "rancher/system-upgrade-controller"
    tag: "${DRONE_TAG}-amd64-e2e-tests"
    username:
      from_secret: docker_username
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/master
      - refs/tags/*
    event:
      - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

